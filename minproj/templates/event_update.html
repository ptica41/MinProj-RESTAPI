{% extends 'default.html' %}

{% block content %}
<h1> Событие </h1>
<hr>
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Save" />
</form>
{% if event.location_id.department_id == operator.department_id %}
    <p><button> <a href="/events/{{ event.id }}/delete/">Удаление События</a> </button></p>
{% endif %}
{% endblock content %}
