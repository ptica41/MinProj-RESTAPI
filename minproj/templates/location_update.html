{% extends 'default.html' %}

{% block content %}
<h1> Учреждение </h1>
<hr>
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Save" />
</form>
{% if location.is_active %}
  <p><button> <a href="/locations/{{ location.id }}/delete/">Удалить учреждение</a> </button></p>
{% endif %}
{% endblock content %}
